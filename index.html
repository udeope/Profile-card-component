<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon-32x32.png">
    <title>Profile card component</title>
</head>
<body>
    <main>
        <article class="card">
            <header class="card__header">
                <img src="/assets/images/image-victor.jpg" alt="profile-image" class="card__image">
            </header>
            <section class="card__body">
                <p class="card__text">Victor Crest <span class="card__text card__text--light">26</span></p>
                <p class="card__text card__text--light">London</p>
            </section>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">80K <span class="card__text card__text--light">Followers</span></p>
                </div>
                <div class="card__stats">
                    <p class="card__number">803K <span class="card__text card__text--light">Likes</span></p>
                </div>
                <div class="card__stats">
                    <p class="card__number">1.4K <span class="card__text card__text--light">Photos</span></p>
                </div>
            </footer>
        </article>


    </main>
    
</body>
</html>
